sudo: required
language: common-lisp
sudo: false

addons:
  apt:
    packages:
      - libc6-i386
      - openjdk-7-jre

env:
  global:
    - PATH=~/.roswell/bin:$PATH
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
  matrix:
    - LISP=sbcl-bin
    - LISP=ccl-bin
    #- LISP=abcl
    - LISP=clisp
    #- LISP=ecl
    - LISP=cmucl
    #- LISP=alisp

# matrix:
#   allow_failures:
#     - env: LISP=clisp
#     - env: LISP=abcl
#     - env: LISP=ecl
#     - env: LISP=cmucl
#     - env: LISP=alisp

install:
  - curl -L https://raw.githubusercontent.com/roswell/roswell/release/scripts/install-for-ci.sh | sh

cache:
  directories:
    - $HOME/.roswell
    # - $HOME/.config/common-lisp

script:
  - ros run -e '(pushnew :test *features*)'
            -e '(ql:quickload :nst)'
            -e '(ql:quickload :literate-lisp)'
            -e '(let ((*readtable* (named-readtables:ensure-readtable :org))) (load "./tangle.org"))'
            -e '(ql:quickload :literate-demo)'
            -e '(if (not (literate-lisp::run-test)) (uiop:quit 1))'
            -e '(if (not (literate-demo::run-test)) (uiop:quit 1))'
            -e '(uiop:quit 0)'
            
